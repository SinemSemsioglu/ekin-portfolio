<div class="section-container"
     id="{{section.class}}">

    <div class="section-content-wrapper">
        <div class="content-container">
            <div class="section-date">
            <span class="section-month"
                  ng-bind="section.date.month"></span>
            <span class="section-year"
                  ng-bind="section.date.year"></span>
            </div>
            <div class="header-tags">
                <div class="header-tag"
                     ng-repeat="tag in ::section.tags">
                    <div class="tag"
                         ng-class="{odd: $odd, even: $even}"
                         ng-bind="tag">
                    </div>
                    <div class="separator"
                         ng-hide="$last">
                        |
                    </div>
                </div>
            </div>
            <div class="section-title"
                 ng-bind="section.title"></div>

            <div class="section-description"
                 ng-bind="section.description"></div>
            <div class="section-links">
                <div class="section-more"
                     ng-if="section.details"
                     ng-click="goToPortfolioPage(section.id)">
                    LEARN MORE
                </div>
                <div class="section-more"
                     ng-if="!section.details">
                    DETAILS COMING SOON
                </div>
                <div class="section-link"
                     ng-if="section.link"
                     ng-bind="section.link"></div>
            </div>
        </div>
        <div class="image-container">
            <div class="section-image">
            </div>
        </div>

    </div>
</div>
