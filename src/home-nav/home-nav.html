<div class="home-nav-container">
    <div class="nav-button-wrapper {{home.regularSections[buttonId-1].class}}"
         ng-repeat="buttonId in ::homeNav.numberOfSections">
        <div class="nav-button"
             ng-click="homeNav.goToSection(buttonId)"
             ng-bind="buttonId">
        </div>
    </div>
</div>
