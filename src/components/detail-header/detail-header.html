<div class="detail-header-container">
    <div class="navigation-wrapper">
        <div class="navigation">
            <div class="logo nav-item"
                 ng-click="goToHomePage()">
            </div>
            <div class="page-nav nav-item"
                 ng-if="!isScreenNarrow">
                <detail-nav></detail-nav>
            </div>
            <div class="blog nav-item"
                 ng-if="!isScreenNarrow">
                BLOG
            </div>
        </div>
    </div>

    <div class="header-image">
        <img class="image-image"
             ng-src="{{::headerInfo.image_path}}">
    </div>

    <div class="text-container">
        <div class="header-tags">
            <div class="header-tag"
                 ng-repeat="tag in ::headerInfo.tags">
                <div class="tag"
                     ng-class="{odd: $odd, even: $even}"
                     ng-bind="tag">
                </div>
                <div class="separator"
                     ng-hide="$last">
                    |
                </div>
            </div>
        </div>
        <div class="detail-header-title"
             ng-bind="headerInfo.title">

        </div>
        <div class="detail-header-description"
             ng-bind="headerInfo.description">
        </div>
        <div class="detail-header-date"
             ng-bind="headerInfo.date">
        </div>
    </div>
</div>
