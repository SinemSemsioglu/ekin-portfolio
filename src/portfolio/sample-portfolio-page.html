<div class="portfolio-page">
    <div class="portfolio-header-container">
        <detail-header></detail-header>
    </div>
    <div class="portfolio-content-container">
        <div ng-repeat="textSection in ::portfolioPage.portfolioItem.text_sections">
            <text-section class="text-content"
                          number-of-columns="textSection.number_of_columns"
                          text="textSection.text"
                          annotations="textSection.annotations">
            </text-section>
            <image-section ng-if="portfolioPage.portfolioItem.image_sections[$index]"
                           class="image-content"
                           image="portfolioPage.portfolioItem.image_sections[$index]">
            </image-section>
        </div>
        <image-section ng-repeat="image in portfolioPage.portfolioItem.extra_images"
                       class="image-content"
                       image="image">
        </image-section>
    </div>
    <div ng-if="false"
         class="portfolio-page-bottom-links">
        <div class="next-project"
             ng-if="portfolioPage.portfolioItem.footer.showNext"
             ng-click="portfolioPage.goToNextPortfolioItem()">
            Next Project
        </div>
        <div class="go-live"
             ng-if="portfolioPage.portfolioItem.footer.showLive">
            <!-- add link here, also to the portfolio data ie portfolioItem.link_to_live_site !-->
            Go to live site
        </div>
    </div>
    <div class="portfolio-page-footer">
        <div class="footer-item">
            Â© 2016 Ekin Keserer
        </div>
        <div class="footer-item footer-logo">
        </div>
        <div class="footer-item">
            <a href="https://www.linkedin.com/in/ekinkeserer">LinkedIn</a>
        </div>
    </div>
</div>
